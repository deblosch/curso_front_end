<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: red;
      position: relative;
      left: 250px;
      top: 150px;
    /*  you can use left: 50%; and top: 50% because is the half-size of blue-box.*/
    }

    .blue-box {
      height: 300px;
      width: 500px;
      margin-top: 200px;
      margin-left: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
